<ion-view title="list">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="search">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content padding="true">

	<!--
    <ion-list>
      <ion-item class ="alternatedList" ng-repeat="jobber in jobyersNextToMe" ng-class-odd="'odd'" ng-class-even="'even'">
        {{jobber.firstName}} {{jobber.lastName}} | Proximité : {{jobber.proximity}}Km
      </ion-item>
    </ion-list>
	-->

	<div class="row">
      <div class="col col-33 spec">
        <button class="button button-small button-calm" ng-click="loadModal('templates/disponibilityModal.html')">
          <i class="icon ion-information-circled"> Disponibilité</i>
        </button>
      </div>
      <div class="col col-33">
        <button class="button button-small button-calm" ng-click="loadModal('templates/matchingModal.html')">
          <i class="icon ion-arrow-shrink"> Matching</i>
        </button>
      </div>
      <div class="col col-33">
        <button class="button button-small button-calm" ng-click="loadModal('templates/positionModal.html')">
          <i class="icon ion-pinpoint"> Position</i>
        </button>
      </div>
    </div>

	<div class="row">
      <div class="col col-33">
        <label class="checkbox rel">
          <input type="checkbox" ng-model="availabilityChecked" ng-checked="change()">
        </label>
      </div>
      <div class="col col-33">
        <label class="checkbox ">
          <input type="checkbox" ng-model="matchingChecked" ng-checked="change()">
        </label>
      </div>
      <div class="col col-33">
        <label class="checkbox">
          <input type="checkbox" ng-model="positionChecked" ng-checked="change()">
        </label>
      </div>
    </div>

    <div class="list">

      <div class="item item-button-right rel" ng-repeat="jobber in jobyersNextToMe | orderBy : SortOrder"
           ng-class-odd="'odd'" ng-class-even="'even'">
        {{jobber.firstName}}
        <div class="buttons">
            <button class="button button-positive rel">
              <i class="icon ion-information-circled"></i>
              5m36s
            </button>
            <button class="button button-positive rel">
              <i class="icon ion-arrow-shrink"></i>
              25%
            </button>
            <button class="button button-positive rel">
              <i class="icon ion-pinpoint "></i>
              <span ng-if="jobber.distance == 0" class="animate-if">C</span>
              <span ng-if="jobber.distance != 0 && jobber.distance <= position.distance" class="animate-if">P</span>
              <span ng-if="jobber.distance > position.distance" class="animate-if">A</span>
               : {{jobber.distance}} Km
            </button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
