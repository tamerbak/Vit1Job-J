
<ion-view view-title="{{AppLogo}}">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="offreTabs.langues">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-chevron-right button-clear button-light" ui-sref="offres">  </a>
  </ion-header-bar>
  <ion-content class="has-header" id="disponibiliteContent" overflow-scroll="true" padding="true" data-ng-init="initModalAll()">
    <div>
      <h3 class="titlePhone"><b>Horaires de travail</b></h3>
    </div>


    <button class="button button-stable button-block button-small icon ion-calendar" ng-click="dateDebut()"> Date de début : {{ formData.dateDebut | date : 'dd/MM/yyyy'}}</button>

    <button class="button button-stable button-block button-small icon ion-calendar" ng-click="dateFin()">  Date de fin  : {{formData.dateFin | date : 'dd/MM/yyyy'}}</button>

     <ion-item class="item-icon-right itemHoraire">
              <input type="text" placeholder="Taux horaire brut" data-ng-model="formData.remuneration">
    </ion-item>
    </br>

    <div class="item item-divider">Répétitions</div>
    <div class="item item-body">
      <label class="item item-select">
          <span class="input-label" >Jour de la semaine</span>
          <select ng-model="formData.jourSelect">
              <option ng-repeat="jour in formData.jours">{{ jour.nom }}</option>
          </select>
      </label>
      <ion-item class="range range-positive">
          <span style="width: 65px;text-align: left;"> de {{ formData.heureDebutFormat }} </span>
          <input type="range" step="15" min="0" max="1425" data-ng-model="formData.heureDebut" data-ng-change="heureChange('debut')">
      </ion-item>
      <ion-item class="range range-positive">
      <span style="width: 65px;text-align: left;">à {{ formData.heureFinFormat }} </span>
          <input type="range" step="15" min="0" max="1425" data-ng-model="formData.heureFin" data-ng-change="heureChange('fin')">
      </ion-item>
    </div>

    <ion-list style="text-align: left;">
        <ion-radio ng-change ="changeEditState()" ng-repeat="horaire in formData.horaires" ng-model = "formData.horaireSelect" ng-value = "{{ $index }}" value = "{{ $index }}">{{ horaire.jour }} de {{horaire.heureDebut}} à {{horaire.heureFin}} </ion-radio>
    </ion-list>
    <div class="button-bar">
        <button class="button button-light button-block  icon ion-plus-circled " ng-click="ajouterHoraire()"></button>
        <button class="button button-light button-block  icon ion-trash-b " ng-click="supprimerHoraire()"></button>
        <button class="button button-light button-block  icon ion-edit " ng-show="!formData.editShow" ng-click="editerHoraire()" style="border-width: 1px; border-radius: 0px 2px 2px 0px;"></button>
        <button class="button button-light button-block  icon ion-loop " ng-show="formData.editShow" ng-click="saveEditHoraire()" style="border-width: 1px; border-radius: 0px 2px 2px 0px;"></button>
    </div>

    <div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="validerOffre();">Valider</button>
    </div>
  </ion-content>
</ion-view>
