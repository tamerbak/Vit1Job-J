<ion-view title="connection">
  <ion-header-bar class="bar-calm backgroundGray">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="connection"> </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <!--<h1 class="title">Connexion</h1>-->
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app"> </a>
  </ion-header-bar>
  <ion-content padding="true">
	<!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Entrez votre Email : </b></h3>
    </div>

	<!-- Email -->
	<div class="list">
      <label class="item item-input">
        <i class="icon ion-email placeholder-icon" style="font-size: large"></i>
        <input type="email" id="email" placeholder="Email" data-ng-model="formData.email" data-ng-change="validatEmail('email')">
		<!--<span class="error" >Required!</span>
		<span class="error" >Not valid email!</span>-->
      </label>
	</div>

	<!-- PASSWORD -->
	<div class="list" style="margin-bottom: 0px;">
	  <label class="item item-input">
        <input type="password" placeholder="Mot de passe" data-ng-model="formData.password">
      </label>
    </div>
    <div class="error">
      <span ng-if="!passwordIsValid();">*Taille minimale: 6 caract√®res.</span>
    </div>
	<!-- ACTIONS -->
	<div class="buttonConnect">
      <button class="button button-full button-positive grey" data-ng-click="connexionByMail()" ng-disabled="!formData.email || !formData.password || formData.password.length < 6">Connecter</button>
      <button class="button button-full button-positive green" ui-sref="connection">Quitter</button>
    </div>
  </ion-content>
</ion-view>
