<ion-view title="connection">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="adressePersonel">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content padding="true" data-ng-init="initForm()">
	<!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Adresse de Travail</b></h3>
    </div>

	<!-- CODE POSTAL -->
	<div angucomplete-alt id="ex2"
		placeholder="Code postal"
		maxlength="50"
		pause="100"
		selected-object="formData.codePostal"
		local-data="formData.zipCodes"
		search-fields="libelle"
		title-field="libelle"
		minlength="1"
		input-class="form-control form-control-small"
		match-class="highlight" class="autoCompl">
	</div>
	<br>
	<!-- VILLE -->
	<div angucomplete-alt id="ex3"
		placeholder="Ville"
		maxlength="50"
		pause="100"
		selected-object="formData.ville"
		local-data="formData.villes"
		search-fields="libelle"
		title-field="libelle"
		minlength="1"
		input-class="form-control form-control-small"
		match-class="highlight" class="autoCompl">
	</div>
	<br>
	<!--<div>
		<autocomplete ng-model="formData.codePostal" data="formData.listCodes" on-type="updateZipCodes"></autocomplete>
			<angucomplete id="ex1"
              placeholder="Recherche Code Postal"
              pause="100"
              selectedobject="codePostal"
              localdata="formData.zipCodes"
              searchfields="libelle"
              titlefield="libelle"
              minlength="1"
              inputclass="form-control form-control-small"/>
		</div>-->

	<!-- ADRESSE 1 -->
	<div class="list" align="left">
      <label class="item item-input">
        <!--<span class="input-label inline">Adresse 1</span>-->
        <input type="text" id="addressT1" placeholder="Adresse 1" data-ng-model="formData.adresse1">
      </label>
	</div>

	<!-- ADRESSE 2 -->
	<div class="list" align="left">
      <label class="item item-input">
       <!--<span class="input-label inline">Adresse 2</span>-->
        <input type="text" id="addressT2" placeholder="Adresse 2" data-ng-model="formData.adresse2">
      </label>
	</div>

	<br>
	<!-- ACTIONS -->
	<div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="updateAdresseTravEmployeur()">Valider</button>
    <button class="button button-full button-positive grey icon-right ion-chevron-right" ui-sref="competence">Passer</button>
    </div>
  </ion-content>
</ion-view>
