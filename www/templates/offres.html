  <ion-content id="offresContent" class="has-header" overflow-scroll="true" padding="true" data-ng-init="initAll()">

      <h3 class="titlePhone"><b>Offres de service</b></h3>
    </div>

    <!--

           Offres publiées
         </div>
         -->
    <ion-list class="list" ng-show="offres.length">
      <ion-radio  ng-repeat="y in offres" data-ng-model="formData.offre"  ng-value="y" ng-change="offreChange(y)">
        <i ng-if="y.etat=='publie'" class="ion-eye"></i>
        <i ng-if="y.etat=='noPublie'" class="ion-eye-disabled"></i>
        <label>{{y.title}}</label>
      </ion-radio>
    </ion-list>
    <div class="card" ng-show="!offres.length">
      <div class="item item-text-wrap">
        Ici, votre espace pour indiquer vos compétences.
      </div>
    </div>

    <div class="button-bar">
      <a class="button button-light button-block icon ion-plus-circled" ui-sref="menu.offreTabs.job"></a>
      <a class="button button-light button-block icon ion-android-create" ng-click="modifierOffre();"></a>
      <a class="button button-light button-block icon ion-ios-copy" ng-click="dupliquerOffre();"></a>
      <a class="button button-light button-block icon ion-trash-b" ng-click="supprimerOffre();"></a>
      <a class="button button-light button-block icon ion-eye" ng-if="formData.offre.etat=='noPublie'" ng-click="editStateOffre();"></a>
      <a class="button button-light button-block icon ion-eye-disabled" ng-if="formData.offre.etat=='publie'" ng-click="editStateOffre();"></a>

  </div>
  </br>
  <button ng-style="disableTagButton" class="button button-full button-positive grey icon-right ion-chevron-right" ng-click="compteCree();">Passer à une nouvelle recherche d’offres</button>
