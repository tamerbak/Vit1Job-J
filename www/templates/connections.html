<ion-view id="connectionsView" title="connection">
  <ion-header-bar class="bar-calm backgroundGray">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="app">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content padding="true">
    <div class="row">
      <h3 class="h3Connect1">Vous voulez vous connectez avec :</h3>
    </div>

    <div class="row">
      <button class="button button-full icon ion-iphone button-positive grey" data-ng-click="loadAllVilles()"> Votre téléphone</button>
    </div>
    <div class="row">
      <button class="button button-full icon ion-email button-positive grey" ui-sref="cMail"> Votre adresse mail</button>
    </div>

    <div class="row">
      <div class="col col-45"><hr></div>
      <div class="col col-10"><h3 class="h3Connect1">Ou</h3></div>
      <div class="col col-45"><hr></div>
    </div>

    <div class="button-bar ">
      <a class="button button-calm fb backgroundGray borderGray" data-ng-click="fbLogin()"><i class="icon ion-social-facebook"></i><span class="hide-text">acebook</span></a>
      <a class="button button-calm backgroundGray borderGray" data-ng-click="loginGmail()"><i class="icon ion-social-google"><span class="hide-text">mail</span></i></a>
      <a class="button button-calm linked backgroundGray borderGray" data-ng-click="linkedinLogin()"><span class="hide-text">Linked</span><i class="icon ion-social-linkedin"></i></a>
    </div>
    <div class="row">
      <button class="button button-full button-positive green" onclick="navigator.app.exitApp()" ><i class="icon ion-log-out"></i> Quitter</button>
    </div>


  </ion-content>
</ion-view>
