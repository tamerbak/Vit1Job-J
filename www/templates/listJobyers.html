  <ion-nav-buttons side="secondary">
    <a class="button icon-right ion-home button-clear button-light" ui-sref="menu.app"></a>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
  </ion-nav-title>

  <ion-content padding="true" ng-init="init()">

      <ion-item class ="alternatedList" ng-repeat="jobber in jobyersForMe" ng-class-odd="'odd'" ng-class-even="'even'">

    <div class="row">
      <div class="col col-33 spec">
        <button class="button button-small button-calm" ng-click="loadModal('templates/disponibilityModal.html')"><i class="icon ion-information-circled"> Disponibilit√©</i></button>
      </div>
      <div class="col col-33">
        <button class="button button-small button-calm" ng-click="loadModal('templates/matchingModal.html')"><i class="icon ion-arrow-shrink"> Matching</i></button>
      </div>
      <div class="col col-33">
        <button class="button button-small button-calm" ng-click="loadModal('templates/positionModal.html')"><i class="icon ion-pinpoint"> Position</i></button>
      </div>
    </div>


    <div class="row" >
      <div class="col col-33">
        <label class="checkbox rel">
          <input type="checkbox"  ng-model="availability.checked" ng-change="sort()">
        </label>
      </div>
      <div class="col col-33">
        <label class="checkbox ">
          <input type="checkbox" ng-model="matching.checked" ng-change="sort()">
        </label>
      </div>
      <div class="col col-33">
        <label class="checkbox">
          <input type="checkbox" ng-model="position.checked" ng-change="sort()">
        </label>
      </div>
    </div>

    <ion-list>
  <div class="item item-button-right rel" ng-click="showMenuForContract(jobber)" ng-repeat="jobber in jobyersNextToMe | orderBy : SortOrder"
           ng-class-odd="'odd'" ng-class-even="'even'">
        {{jobber.name}}
        <div class="buttons">
            <button class="button button-positive rel">
              <i class="icon ion-information-circled"></i>
              {{jobber.availability.text}}
            </button>
            <button class="button button-positive rel">
              <i class="icon ion-arrow-shrink"></i>
              x%
            </button>
            <button class="button button-positive rel">
              <i class="icon ion-pinpoint "></i>
              <span ng-if="jobber.distance.value == 0" class="animate-if">Compte</span>
              <span ng-if="jobber.distance.value != 0 && jobber.distance.value <= position.minDistance * 1000" class="animate-if">P :</span>
              <span ng-if="jobber.distance.value > position.minDistance * 1000" class="animate-if">A :</span>
              <span ng-if="position.sortingMethod == 'byDistance'">{{jobber.distance.text}}</span>
              <span ng-if="position.sortingMethod == 'byDuration'">{{jobber.duration.text}}</span>
            </button>
        </div>
      </div>
  </ion-list>

  <ion-infinite-scroll
    on-infinite="loadMoreData()"
    distance="2"
    ng-if="!moredata">
  </ion-infinite-scroll>

    <!-- </div> -->

  </ion-content>
</ion-view>
