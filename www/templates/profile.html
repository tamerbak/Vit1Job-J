<ion-view view-title="Profile">
  <ion-header-bar class="bar-calm backgroundGray">
    <a class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="app">  </a>
    <h1 class="title">Profile</h1>
    <a class="button icon-right ion-home button-clear button-dark" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="list card">
      <div class="item">
        <h2>{{user.name}}</h2>
        <p>{{user.city}}</p>
      </div>
      <div class="item item-body">
        <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
      </div>
    </div>
  </ion-content>
</ion-view>
