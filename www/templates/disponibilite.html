<ion-view title="disponibilite">
  <ion-header-bar class="bar-calm backgroundGray">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="competence">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content id="disponibiliteContent" padding="true" data-ng-init="initAll()">
    <!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Disponibilité</b></h3>
    </div>
    <div class="list">
      <label class="item item-input" style="border:none;">
        <span class="input-label">Date de début</span>
        <input type="date" placeholder="Date de début" data-ng-model="formData.dateDebut">
      </label>
      <label class="item item-input" style="border:none;">
        <span class="input-label">Date de fin</span>
        <ion-checkbox style="border:none;" ng-model="formData.jamais" >Jamais</ion-checkbox>
      </label>
      <label class="item item-input" style="border:none;">
        <span class="input-label">Le</span>
        <input type="date" placeholder="Date de fin" data-ng-model="formData.dateFin">
      </label>
    </div>

      <div class="row" style="border: solid 1px gray;">
        <!--
        <div class="list" style="width: 34%;">
            <button class="button" style="width: 100%;">Lundi</button>
            <button class="button" style="width: 100%;">Mardi</button>
            <button class="button" style="width: 100%;">Mercredi</button>
            <button class="button" style="width: 100%;">Jeudi</button>
            <button class="button" style="width: 100%;">Vendredi</button>
            <button class="button" style="width: 100%;">Samedi</button>
            <button class="button" style="width: 100%;">Dimanche</button>
        </div>
        -->
        <ul class="list" style="width: 40%;">
          <li class="item item-toggle">
            Lundi
            <label ng-model="formData.jours.lundi" class="toggle toggle-light" style="right: 3px;">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Mardi
            <label ng-model="formData.jours.mardi" class="toggle toggle-light" style="right: 3px;">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Mercredi
            <label ng-model="formData.jours.mercredi" class="toggle toggle-light" style="right: 3px;">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Jeudi
            <label ng-model="formData.jours.jeudi" class="toggle toggle-light" style="right: 3px;">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Vendredi
            <label ng-model="formData.jours.vendredi" class="toggle toggle-light" style="right: 3px;">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Samedi
            <label ng-model="formData.jours.samedi" class="toggle toggle-light" style="right: 3px;">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li ng-model="formData.jours.dimanche" class="item item-toggle">
            Dimanche
            <label class="toggle toggle-light" style="right: 3px;">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
        <div class="list" style="margin-left: 19px;">
          <label style="text-align: left;" class="item item-input item-stacked-label">
            <span class="input-label">Heure de début</span>
            <div class="row">
            <input type="number"  step="1" value="0" min="0" max="24" placeholder="00" data-ng-model="formData.heureDebut" />H&nbsp;&nbsp;
            <input type="number"  step="15" value="0" min="0" max="60" placeholder="00" data-ng-model="formData.minDebut" />min
            </div>
          </label>
          <label style="text-align: left;" class="item item-input item-stacked-label">
            <span class="input-label">Heure de fin</span>
            <div class="row">
            <input type="number"  step="1" value="0" min="0" max="24" placeholder="00" data-ng-model="formData.heureFin" />H&nbsp;&nbsp;
            <input type="number"  step="15" value="0" min="0" max="60" placeholder="00" data-ng-model="formData.minFin" />min
            </div>
          </label>
          <br/>
          <button class="button" ng-click="ajouterHeures();">Ajouter</button>
          <br/>
          <br/>

          <div class="row header">
            <div class="col">Heure de début</div>
            <div class="col">Heure de fin</div>
          </div>
          <div class="row" ng-repeat="data in formData.heures" >
            <div class="col">{{data.heureDebut}}</div>
            <div class="col">{{data.heureFin}}</div>
          </div>
          <br/>
          <br/>
          <label class="item item-input">
            <input type="text" placeholder="Taux horaire brut" data-ng-model="formData.remuneration">
          </label>
        </div>
      </div>
    <br>
    <!-- ACTIONS -->
    <div class="buttonConnect">
      <button class="button button-full button-positive grey" data-ng-click="saveDisponibilite()">Valider</button>
      <button class="button button-full button-positive green icon-right ion-chevron-right" ui-sref="app">Passer</button>
    </div>
  </ion-content>
</ion-view>
